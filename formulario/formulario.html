<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
            <ul>
                <h1>Formulario </h1>
                <form action="" method="POST" target="_self"> 
                    <li>
                        <label for="nombre"> Nombre y Apellido </label> <input type="text">
                    </li>
                    <li><label for="edad">  Edad </label> <input type="number">
                    </li>
                    <li>
                    <label for="email">  Email </label> <input type="email">
                    </li>
                    <li>
                    <label for="password">  Password </label> <input type="password" placeholder="Ingrese Contraseña">
                    </li>
                    <li>
                        <label for="checkbox" name="ocupacion">  Ocupación </label> 
                        <input type="checkbox" id="ocupacion1" name="ocupacion"> <label for="ocupacion1" >  Empleado </label>
                        <input type="checkbox" id="ocupacion2"name="ocupacion"> <label for="ocupacion2">  Desempleado </label>
                        <input type="checkbox" id="ocupacion3" name="ocupacion"> <label for="ocupacion">  Emprendedor </label>
                    </li>
                    <li>
                        <label for="hora_contacto">Hora de contacto: </label>
                        <select name="hora_contacto" id="mañana">
                            <option value="mañana">Mañana</option>
                            <option value="tarde">Tarde</option>
                            <option value="noche">Noche</option>
                        </select>
                    </li>
                    <li>
                        <label for="comentario">Agregá comentarios:</label>
                        <br><textarea name="textarea" rows="5" ></textarea>
                    </li>
                    <li>
                        <label for="newsletter"> Deseo recibir a mi email mas información. </label> 
                    </li>
                    <li>
                        <input type="radio" value="Sí" >
                        <label for="si">Sí</label>
                        <input type="radio" value="No">
                        <label for="si">No</label>
                    </li>
                    <li>
                    <label for="send"> Enviar </label> <input type="submit">
                    </li>

                </form>
        </ul>

    </main>
    
    
</body>
</html>
